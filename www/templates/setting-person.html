<ion-view>
  <ion-header-bar>
    <button class="button button-clear button-dark" ng-show="settingPersonBtnModify" ng-click="settingCancel()">
      <i class="icon ion-ios-arrow-back"></i>
    </button>
    <button class="button button-clear button-dark" ng-show="settingPersonBtnConfirm" ng-click="settingPersonCancel()">
      <i class="icon ion-ios-arrow-back"></i>
    </button>
    <h1 class="title">个人设置</h1>
  </ion-header-bar>
  <ion-content class="has-header">
    <form ng-submit="settingPerson()">
      <div class="list list-inset">
        <label class="item item-input">
          <span class="input-label has-input">账号</span>
          <input type="text" ng-model="settingPersonData.username" readonly="true">
        </label>
        <label class="item item-input">
          <span class="input-label has-input">编号</span>
          <input type="text" ng-model="settingPersonData.usercode" readonly="true">
        </label>
        <label class="item item-input">
          <span class="input-label has-input">姓名</span>
          <input type="text" ng-model="settingPersonData.name" ng-readonly="settingPersonBtnModify">
        </label>
        <label class="item item-input">
          <span class="input-label has-input">手机</span>
          <input type="number" ng-model="settingPersonData.phone" ng-readonly="settingPersonBtnModify">
        </label>
        <label ng-show="settingPersonBtnConfirm">
          <button class="button button-block button-balanced" type="submit">确定</button>
        </label>
      </div>
    </form>
    <div class="padding" ng-show="settingPersonBtnModify">
      <button class="button button-block button-positive" ng-click="settingPersonModify()">修改</button>
    </div>
  </ion-content>
</ion-view>
