<ion-view>
  <ion-header-bar>
    <button class="button button-clear button-dark" ng-show="settingSystemBtnModify" ng-click="settingCancel()">
      <i class="icon ion-ios-arrow-back"></i>
    </button>
    <button class="button button-clear button-dark" ng-show="settingSystemBtnConfirm" ng-click="settingSystemCancel()">
      <i class="icon ion-ios-arrow-back"></i>
    </button>
    <h1 class="title">系统设置</h1>
  </ion-header-bar>
  <ion-content class="has-header">
    <form ng-submit="settingSystem()">
      <div class="list list-inset">
        <label class="item item-input">
          <span class="input-label has-input">门店号</span>
          <!--<input type="number" ng-model="settingSystemData.orgcode" ng-readonly="settingSystemBtnModify">-->
          <input type="number" ng-model="settingSystemData.orgcode" readonly="true">
        </label>
        <label class="item item-input">
          <span class="input-label has-input">商户号</span>
          <!--<input type="number" ng-model="settingSystemData.shopcode" ng-readonly="settingSystemBtnModify">-->
          <input type="number" ng-model="settingSystemData.shopcode" readonly="true">
        </label>
        <label ng-show="settingSystemBtnConfirm">
          <button class="button button-block button-balanced" type="submit">确定</button>
        </label>
      </div>
    </form>
    <!--<div class="padding" ng-show="settingSystemBtnModify">-->
    <!--<button class="button button-block button-positive" ng-click="settingSystemModify()">修改</button>-->
    <!--</div>-->
  </ion-content>
</ion-view>
