<ion-view>
  <ion-header-bar>
    <button class="button button-clear button-dark" ng-click="settingCancel()">
      <i class="icon ion-ios-arrow-back"></i>
    </button>
    <h1 class="title">应用信息</h1>
  </ion-header-bar>
  <ion-content class="has-header">
    <div class="list">
      <a class="item item-icon-right" ui-sref="settingapp.update">
        版本更新
        <i class="icon ion-ios-arrow-right"></i>
      </a>
      <a class="item item-icon-right" ui-sref="settingapp.feature">
        功能介绍
        <i class="icon ion-ios-arrow-right"></i>
      </a>
      <a class="item item-icon-right" ui-sref="settingapp.help">
        使用帮助
        <i class="icon ion-ios-arrow-right"></i>
      </a>
      <a class="item item-icon-right" ui-sref="settingapp.feedback">
        问题反馈
        <i class="icon ion-ios-arrow-right"></i>
      </a>
    </div>
  </ion-content>
</ion-view>
